<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://m.media-amazon.com/images/I/51ZDClZuJFL._SY445_.jpg" alt="Winning Eleven: Pro Evolution Soccer 2007" width="300" height="200">
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="200" autoplay controls loop muted>
            <source src="Perritos.mp4" type="video/mp4">
        </video>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio autoplay controls loop>
            <source src="Paradice.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
